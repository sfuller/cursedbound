<body>

    <div id="cursedimage" class="cursedimage hidden" style="background-image: url('{{ background_url }}');">

    <audio id="song" loop>
        <source src="{{ song_mpeg_url }}" type="audio/mpeg">
        <source src="{{ song_ogg_url }}" type="audio/ogg">
    </audio>

    <a href="/">
        <img src="{% static statusbar_file %}" class="statusbar">
    </a>

    <input id="image_id_input" style="display: none;" type="text" value="{{ image_id }}"/>

    <div id="react_root">
        <div class="links">
            <a class="link" target="_blank" href="https://github.com/sfuller/cursedbound">About
            <a class="link" href="{{ suggestions_link }}">Suggestions
            <a class="link" href="javascript:void(0);" onclick="copy_permalink_to_clipboard()">Link

                <a class="link" href="{{ image_link }}">Context
            {% endif %}
            </a>
        </div>
